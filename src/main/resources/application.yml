spring:
  application:
    name: product-api

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver


    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

    h2:
      console:
        enabled: true
        path: /h2-console


server:
  servlet:
    context-path: /api
